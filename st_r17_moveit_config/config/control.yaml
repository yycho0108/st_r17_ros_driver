st_r17:
    st_r17_controller:
        type: position_controllers/JointTrajectoryController
        action_ns: "follow_joint_trajectory"
        joints:
            - waist
            - shoulder
            - elbow
            - hand
            - wrist
        constraints:
            goal_time: 5.0
            waist:
                goal: 1.0
            shoulder:
                goal: 1.0
            elbow:
                goal: 1.0
            hand:
                goal: 1.0
            wrist:
                goal: 1.0

    joint_state_controller:
        type: joint_state_controller/JointStateController
        publish_rate: 50

controller_list:
  - name: "st_r17/st_r17_controller"
    action_ns: "follow_joint_trajectory"
    type: FollowJointTrajectory 
    default: true
    joints:
        - waist
        - shoulder
        - elbow
        - hand
        - wrist
    constraints:
        goal_time: 5.0
        waist:
            goal: 1.0
        shoulder:
            goal: 1.0
        elbow:
            goal: 1.0
        hand:
            goal: 1.0
        wrist:
            goal: 1.0
